<div class="container">
    <h1>Bootcamp Enrollment Form</h1>
    <div class="alert alert-danger" *ngIf="errorMsg">
        {{errorMsg}}

    </div>
    <form #userForm="ngForm" (ngSubmit)='onSubmit()' novalidate>

        <div class="form-group">
            <label>Name</label>
            <input type="text" name="username" required pattern="[a-zA-Z]{4,16}" #name='ngModel'  
            [class.is-invalid]='name.invalid && name.touched' class="form-control" [(ngModel)]="userModel.name">
             <!-- <small class="text-danger" [class.d-none]='name.valid || name.untouched' >Name Required</small> -->
             <div *ngIf='name.errors && (name.invalid || name.touched)'>
                 <small class="text-danger" *ngIf='name.errors.required'>Name Required</small>
                 

             </div>
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email"  
             class="form-control" [(ngModel)]='userModel.email'>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="tel" name="phone" required pattern="^\d{10}$" #phone='ngModel' [class.is-invalid]='phone.invalid && phone.touched'
             class="form-control" [(ngModel)]='userModel.phone'>
             <!-- <small class="text-danger" [class.d-none]='phone.valid || phone.untouched'>phone number must be 10 digits</small> -->
             <div *ngIf='phone.errors && (phone.invalid || phone.touched)'>
                <small class="text-danger" *ngIf='phone.errors.required'>phone no Required</small>
                <small class="text-danger" *ngIf='phone.errors.pattern'>must be 10 digits</small>
            </div>
        </div>

        <div class="form-group">
           <select class="custom-select" #topic='ngModel' required [class.is-invalid]='topic.invalid && topic.touched' name="topic" [(ngModel)]='userModel.topic'>
            <option value="">I am Interested in</option>
            <option *ngFor="let topic of topics">{{topic}} </option>
           </select>
           <small class="text-danger" [class.d-none]='topic.valid || topic.untouched'>select course</small>
        </div>

        <div class="mb-3">
            <label>Time preference</label>
            <div class="form-check">
             <input class="form-check-input" [(ngModel)]='userModel.timepreference' type="radio" name="timepreference" value="morning">
             <label class="form-check-label">Morning (9AM-12PM)</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" [(ngModel)]='userModel.timepreference' type="radio" name="timepreference" value="evening">
                <label class="form-check-label">Evening (5PM-10PM)</label>
            </div>
            
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" name="subscribe" [(ngModel)]='userModel.subscribe' type="checkbox">
            <label class='form-check-label'>
                send me promotional offers
            </label>
        </div>

        <button class="btn btn-primary" type="submit">Submit Form</button>
    </form>

</div>
